<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block border border-success"  id="7AM">
        <div class="col-md-1 hour border border-success">7 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn btn col-md-1 "><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">8 AM</div>
        <textarea class="form-control col-8 description"> </textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">9 AM</div>
        <textarea class="form-control col-8" type="text" id="9AM" data-hour="09"></textarea>
        <button class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">10 AM</div>
        <textarea class="form-control col-8" type="text" id="10AM" data-hour="10"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">11 AM</div>
        <textarea class="form-control col-8" type="text" id="11AM" data-hour="11"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">12 PM</div>
        <textarea class="form-control col-8" type="text" id="12PM" data-hour="12"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">1 PM</div>
        <textarea class="form-control col-8" type="text" id="1PM" data-hour="13"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">2 PM</div>
        <textarea class="form-control col-8" type="text" id="2PM" data-hour="14"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">3 PM</div>
        <textarea class="form-control col-8" type="text" id="3PM" data-hour="15"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>    
      <div class="row time-block cols-4 border border-success">
        <div class="col text-center border border-success">4 PM</div>
        <textarea class="form-control col-8" type="text" id="4PM" data-hour="16"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>  
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">5 PM</div>
        <textarea class="form-control col-8" type="text" id="5PM" data-hour="17"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>  
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">6 PM</div>
        <textarea class="form-control col-8" type="text" id="6PM" data-hour="18"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>  
      <div class="row time-block cols-3 border border-success">
        <div class="col text-center border border-success">7 PM</div>
        <textarea class="form-control col-8" type="text" id="7PM" data-hour="19"></textarea>
        <div class="col saveBtn border border-success d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
